<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 指定不渲染空DIV */
        .item:empty {
            display: none;
        }

        .item:not(:empty) {
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <div class="item">a</div>
    <div class="item">b</div>
    <div class="item"></div>

</body>

</html>
