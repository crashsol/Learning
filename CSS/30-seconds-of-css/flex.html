<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>均匀分布的子元素</title>
    <style>
        @media print {
            @page {
                size: 50mm 25mm;
                margin: 100px;
            }
        }

        .card {
            display: flex;
            width: 300px;
            height: 80px;
            background-color: aliceblue;
            justify-content: space-around;
            padding: 5px;
        }

        .card img {
            width: 35%;
        }

        .content {
            width: 63%;
            display: flex;
            flex-direction: column;

        }

        .content p {
            display: block;
            margin: 0px;
            color: #223344;
            word-wrap: break-word;
            font-size: 4px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="../../images/1.png" />
        <div class="content">
            <p>编号: 1222222222123123123</p>
            <p>名称: 电脑采购设备顶顶顶顶</p>
            <p>价格: 12588元</p>
            <p>人员: 汤林丹打</p>
            <p>地点: 大楼二楼会议室大点的</p>
            <p>时间: 2019-2-59</p>
        </div>
    </div>

</body>

</html>
